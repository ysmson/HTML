<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放鬆小天地-打地鼠遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-3">打地鼠遊戲</h1>
        <p>時間：<span id="time">30</span> 秒 | 分數：<span id="score">0</span></p>
        <button id="start-btn" class="btn btn-primary">開始</button>
        <button id="pause-btn" class="btn btn-warning" disabled>暫停</button>
        <button id="reset-btn" class="btn btn-danger">重設</button>
        <div class="game-board mt-4">
            <div class="row">
                <div class="col"><div class="hole" id="hole-0"></div></div>
                <div class="col"><div class="hole" id="hole-1"></div></div>
                <div class="col"><div class="hole" id="hole-2"></div></div>
            </div>
            <div class="row">
                <div class="col"><div class="hole" id="hole-3"></div></div>
                <div class="col"><div class="hole" id="hole-4"></div></div>
                <div class="col"><div class="hole" id="hole-5"></div></div>
            </div>
            <div class="row">
                <div class="col"><div class="hole" id="hole-6"></div></div>
                <div class="col"><div class="hole" id="hole-7"></div></div>
                <div class="col"><div class="hole" id="hole-8"></div></div>
            </div>
        </div>
    </div>
    <script src="gamescript.js"></script>
</body>
</html>
